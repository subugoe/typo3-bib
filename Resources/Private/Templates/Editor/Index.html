<f:comment>
    {mode}:
        0: show
        1: edit
        2: silent
        3: confirm save
</f:comment>

<h2>{title}</h2>

<f:form name="{formName}" method="post" action="{formAction}">
    <script type="text/javascript">
    function click_update_button() {
      var btn = document.getElementsByName('{prefix_pi1}[action][update_form]')[0];
      btn.click();
      return;
    }

    </script>

    <div class="{prefixShort}-editor">

    <div class="{prefixShort}-editor_button_box">
    <span class="{prefixShort}-box_right">
    {deleteButton}
    </span>
    <span class="{prefixShort}-box_left">
        <f:render partial="Editor/Buttons" arguments="{_all}" />
    </span>
    </div>

</f:form>
